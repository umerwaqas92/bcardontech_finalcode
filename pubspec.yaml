name: bcardontech
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.1.4
  pull_to_refresh: ^2.0.0
  cupertino_icons: ^1.0.0
  connectivity_plus: ^1.4.0
  shared_preferences: ^2.0.7
  cached_network_image: ^3.1.0
  flutter_svg: ^0.22.0
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  modal_bottom_sheet: ^2.0.1
  tcard: ^1.3.5

  syncfusion_flutter_datepicker: ^19.4.55
  # flutter_tindercard: ^0.2.0

  
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Roboto
      fonts: 
        - asset: assets/fonts/robotorobotoromanregular400.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/interbold700.ttf
          weight: 700
        - asset: assets/fonts/intermedium500.ttf
          weight: 500
